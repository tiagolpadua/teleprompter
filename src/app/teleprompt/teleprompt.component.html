<div class="container-fluid" id="main">
    <div class="row">
        <div class="col-sm-1"></div>
        <div class="col-sm-10">
            <h6>&nbsp;</h6>
            <ul>
                <li [ngClass]="{i: true, 'previous': (i == 0), 'current': (i == 1), 'next': (i > 1)}"
                    *ngFor="let line of lines.slice(curline); index as i;">
                    {{line}}
                </li>
            </ul>
        </div>
    </div>
</div>
